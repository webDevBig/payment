<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Choose</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />

  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="fonts/segoe/style.css" />

  <link rel="stylesheet" href="css/login-style.css" />
</head>

<body>

  <div class="singUp-main choose-page">
    <div class="content">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-cus-blue">
          <div class="container">
            <div class="d-flex align-items-center">
              <a class="navbar-brand" href="#"><img class="p-2" src="img/logo.png" alt="195" /></a>
            </div>
          </div>
        </nav>
      </header>

      <form class="singUp-content">
        <div class="content-header setting-free-header">
          <h3>Create a new account</h3>
          <p>Because of privacy, we don't want your <br/> phonenumber or e-mail. Curious how we work?</p>
          <a href="singUp-page.html">
            <button type="button" class="btn btn-outline-info recover-btn d-flex align-items-center"
              data-mdb-ripple-color="dark">
              <i class="fa-solid fa-user-plus"></i>
              <span class="btn-text">Sign up</span>
            </button>
          </a>
        </div>
        <br /> <br />

        <div class="content-header setting-free-header">
          <h3>Account recovery</h3>
          <p>Lost your account or credentials? <br />
            No worry, you can recover it.</p>
          <a href="recovery-page.html">
            <button type="button" class="btn btn-outline-info recover-btn d-flex align-items-center"
              data-mdb-ripple-color="dark">
              <i class="fas fa-shield"></i>
              <span class="btn-text">Recover</span>
            </button>
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
