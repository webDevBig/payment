    <main class="container-wrapper profile-service-container vip-subscription">
        <div class="container profile-dashboard-wrapper d-flex flex-column position-relative">
            <div class="content-header setting-free-header">
                <h3>VIP Subscription</h3>
            </div>
            <div>
                <div class="col-12">
                    <div class="input-info">
                        <h3 class="heading-2b">Period</h3>
                        <p class="paratext-1l">Please choose your period</p>
                    </div>
                    <div class="period-box">

                        <!-- Carousel wrapper -->
                        <div id="carouselMultiItemExample" class="carousel slide carousel-dark text-center"
                            data-mdb-ride="carousel" data-mdb-interval="50000" >

                            <!-- Inner -->
                            <button class="carousel-control-prev position-relative" type="button"
                                data-mdb-target="#carouselMultiItemExample" data-mdb-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <div class="carousel-inner py-4">
                                <!-- Single item -->
                                <div class="carousel-item active">
                                    <div class="container">
                                        <div class="row">
                                            <button type="button" class="btn period-btn" aria-pressed="true">Daily
                                                <span class="old-price">4€</span>
                                                <span class="price">2€</span> </button>
                                            <button type="button" class="btn period-btn  d-lg-block">Weekly
                                                <span class="old-price">40€</span>
                                                <span class="price">20€</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Single item -->
                                <div class="carousel-item">
                                    <div class="container">
                                        <div class="row">
                                            <button type="button" class="btn period-btn" aria-pressed="true">Monthly
                                                <span class="old-price">60€</span>
                                                <span class="price">30€</span> </button>
                                            <button type="button" class="btn period-btn best-period d-lg-block"
                                                aria-pressed="true">Yearly
                                                <span class="old-price">100€</span>
                                                <span class="price">50€</span>
                                                <i></i></button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <button class="carousel-control-next position-relative" type="button"
                                data-mdb-target="#carouselMultiItemExample" data-mdb-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                            <!-- Inner -->
                        </div>
                        <!-- Carousel wrapper -->
                    </div>
                </div>
                <div class="row-12">
                    <div class="input-info">
                        <h3 class="heading-2b">Coupon code</h3>
                    </div>
                    <div class="form-outline">
                        <input type="text" class="form-control" id="coupon-code" value="" required />
                        <label class="message">Please enter a valid coupon code</label>
                    </div>
                    <button type="button" class="btn btn-outline-info aply-btn d-flex align-items-center"
                        data-mdb-ripple-color="dark" id="aply-btn">
                        <span class="btn-text">Apply</span>
                    </button>
                </div>
                <div class="row-12 total-row sub-total-row">
                    <div class="input-info">
                        <p class="paratext-1l">Sub Total Amount</p>
                    </div>
                    <div class="input-info">
                        <p class="paratext-1l"><span class="sub-total-value">0€</span></p>
                    </div>
                </div>
                <div class="row-12 total-row hide discount-row">
                    <div class="input-info">
                        <p class="paratext-1l">Discount</p>
                    </div>
                    <div class="input-info">
                        <p class="paratext-1l"><span class="coupon-sale">0€</span></p>
                    </div>
                </div>
                <div class="row-12 total-row">
                    <div class="input-info">
                        <h3 class="heading-2b">Total Amount</h3>
                        <p class="paratext-1l">Including VAT</p>
                    </div>
                    <div class="input-info">
                        <h3 class="heading-2b"><span class="total-value">0€</span></h3>

                    </div>
                </div>
                <div class="col-12 checkout-row">
                    <div class="input-info">
                        <p class="paratext-1l">By continue, you agree on Terms and Conditions</p>
                    </div>
                    <a href="payment-page.html">
                        <button type="button" class="btn btn-primary bg-cus-blue mt-4 ms-auto">
                            <i class="fas fa-check me-2"></i>
                            Checkout
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </main>

                    </div>
                    <div class="col footer-tab text-center">
                        <a href="booking-actions.html">

                            <span class="badge rounded-pill badge-notification bg-white">134</span>

                        </a>

                    <div class="col footer-tab text-center">

    <!-- <script type="text/javascript" src="plugins/js/all.min.js"></script> -->

    <!-- Custom scripts -->
    <script type="text/javascript">
        var total = document.querySelector('.total-value');
        var sale = 2;
        var coupone = document.getElementById("coupon-code");
        var alert = document.querySelector('.message');

        var gender_btn = document.querySelectorAll('.period-btn');
        [].forEach.call(gender_btn, function (el) {
            el.onclick = function (e) {
                for (var i = 0; i < gender_btn.length; i++) {
                    gender_btn[i].classList.remove('active');
                }
                el.classList.toggle('active');

                if (coupone.value == "") {
                    sale = 0;
                } else {
                    sale = 2;
                }

                var t = el.querySelector('.price').innerText;
                total.innerHTML = parseFloat(t) - sale + "€";
                document.querySelector(".sub-total-value").innerHTML = t;

            }
        });

        document.getElementById('aply-btn').addEventListener('click', () => {
            if (coupone.value == "") {
                alert.style.opacity = "1"
            } else {
                alert.style.opacity = "0";

                sale = 2;
                total.innerHTML = parseFloat(total.innerText) - sale + "€";
                document.getElementById('aply-btn').disabled = "true";
                document.getElementById("coupon-code").disabled = "true";

                document.querySelector(".coupon-sale").innerHTML = sale + "€"
                document.querySelector(".discount-row").classList.remove("hide")
            }
        });
    </script>
</body>
